<!DOCTYPE html>  <html lang="en">    <head>    
  <meta charset="UTF-8" />    
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />    
  <title>InboxIgniter | Conversion-Powered Email Copywriting</title>    
  <style>    
    * {    
      margin: 0;    
      padding: 0;    
      box-sizing: border-box;    
    }  body {    
  background-color: #0d0d0d;    
  color: #ffffff;    
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;    
  display: flex;    
  flex-direction: column;    
  align-items: center;    
  justify-content: center;    
  height: 100vh;    
  text-align: center;    
  padding: 20px;    
}    h1 {
font-size: 3rem;
color: #ff5e00; /* punchy orange highlight */

}

p {
font-size: 1.2rem;

max-width: 700px;

}

a.button {
display: inline-block;
padding: 14px 28px;
font-size: 1rem;
background: #ff5e00;
color: #ffffff;

a.button:hover {

}

footer {

bottom: 15px;
font-size: 0.8rem;
color: #555;
}

h1 {
